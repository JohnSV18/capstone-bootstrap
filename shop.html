<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eastern Queens NY Football Club </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand fixed-top">
    <a class="navbar-brand" href="main.html">
      <img src="images/circle-logo.jpg" width="40" height="40" alt="" loading="lazy">Eastern Queens NY Football Club</a>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="main.html">Home</a>
      <a class="nav-item nav-link" href="#about-us">About Us</a>
      <a class="nav-item nav-link" href="#">Teams</a>
      <a class="nav-item nav-link" href="location.html">Location</a>
      <a class="nav-item nav-link" href="shop.html">Shop</a>
    </div>
    </nav>
    <div class="class">

        <form>
            <div class="form-row">
            <div class="form-group col-md-4">
                <label for="playerName">Player First Name</label>
                <input type="email" class="form-control" id="playerName" placeholder="Player First Name">
            </div>
            <div class="form-group col-md-4">
                <label for="playerLastName">Player Last Name</label>
                <input type="password" class="form-control" id="playerLastName" placeholder="Player Last Name">
            </div>
            </div>
            <div class="form-group col-5">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group col-5">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            </div>
            <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Check me out
                </label>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

    </div>
</body>
</html>
